<!DOCTYPE html>
<html lang="en">
<head>
    <title>Split.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onload();">
<div id="a" class="split split-horizontal">
    <div id="c" class="split content">
        <iframe src="chrome-extension://pnhechapfaindjhompbnflcldabbghjo/html/nassh.html"></iframe>
    </div>
    <div id="d" class="split content">
        <iframe src="chrome-extension://pnhechapfaindjhompbnflcldabbghjo/html/nassh.html"></iframe>
    </div>
</div>
<div id="b" class="split split-horizontal">
    <div id="e" class="split content">
        <iframe src="chrome-extension://pnhechapfaindjhompbnflcldabbghjo/html/nassh.html"></iframe>
    </div>
    <div id="f" class="split content">
        <iframe src="chrome-extension://pnhechapfaindjhompbnflcldabbghjo/html/nassh.html"></iframe>
    </div>
</div>
</body>
<script src="js/split.js"></script>
<script>

function onload(){
    Split(['#a', '#b'], {
      gutterSize: 8,
      cursor: 'col-resize'
    })

    Split(['#c', '#d'], {
      direction: 'vertical',
      sizes: [25, 75],
      gutterSize: 8,
      cursor: 'row-resize'
    })

    Split(['#e', '#f'], {
      direction: 'vertical',
      sizes: [25, 75],
      gutterSize: 8,
      cursor: 'row-resize'
    })
}
</script>
</html>
